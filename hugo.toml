baseURL = 'https://NoDreamboat.github.io/'
languageCode = 'zh-cn'
title = 'Divergence 1.048596'
theme = 'PaperMod'

[params]
  # --- 全局 Params 设置 (必须放在子模块之前) ---
  defaultTheme = 'dark' # 强制深色模式

  # --- Assets (Favicon 设置) ---
  [params.assets]
    # 注意：这里直接填文件名，不要填 HTML 代码
    # 确保你的 favicon.ico 文件在 static/ 目录下
    favicon = "favicon.ico"

  # --- 首页个人简介模式 (Profile Mode) ---
  [params.profileMode]
    enabled = false

  # --- 首页文字内容 ---
  [params.homeInfoParams]
    Title = "Welcome to Lab Member No.001's Archive"
    Content = """
  <img src="/avatar.jpg" alt="Avatar" style="border-radius: 50%; width: 120px; height: 120px; margin-bottom: 1rem;">

  这里是世界线收束的观测点。

  > “那并不是幻视。不管是那家伙的死，还是其他的什么，我确实全都清楚地记得。”

  记录 Linux 折腾笔记、软件测试心得，以及前往日本的计划。
  **El Psy Kongroo.**
  """

  # --- 社交链接 ---
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/NoDreamboat"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:2363989669@qq.com"

# --- 菜单设置 (必须完全独立于 params 之外) ---
[menu]
  [[menu.main]]
    identifier = "archives"
    name = "Timeline"
    url = "/archives/"
    weight = 10

